# Hugo configuration file
title: WhyPhi

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Workflow
      pageRef: /workflow
      weight: 2
    - name: Onboarding
      pageRef: "/onboarding"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/whyphi"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
